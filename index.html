<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Chat Platform</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .chat-container {
            width: 500px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .chat-container h1 {
            text-align: center;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
        }

        .message-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .username {
            font-weight: bold;
            margin-right: 10px;
        }

        .message {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }

        .timestamp {
            font-size: 11px;
            color: #ccc;
            margin-top: 10px;
        }

        .message-form {
            display: flex;
            align-items: flex-start;
            margin-top: 10px;
        }

        .message-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .message-form button {
            padding: 10px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message-form button:hover {
            background-color: #45a049;
        }

        .message-form input[type="file"] {
            display: none;
        }

        .message-form label {
            padding: 10px;
            background-color: #ddd;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .message-form label:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat App</h1>
        <div class="messages">
            <!-- Messages will be added here -->
        </div>
        <div class="message-form">
            <form>
                <textarea placeholder="Enter your message here..."></textarea>
                <button type="submit">Send</button>
                <label for="file-upload">
                    <input id="file-upload" type="file" />
                    Upload an image
                </label>
            </form>
        </div>
    </div>
</body>
